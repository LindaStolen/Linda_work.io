<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test_</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/css/all.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/daterangepicker-master/moment.min.js"></script>
    <script src="js/daterangepicker-master/daterangepicker.js"></script>
    <link rel="stylesheet" href="/css/daterangepicker.css" />
    <style>
        .container{
          width: 350px;
          margin: auto;
        }
        .dateranger{
          width:200px;
        }
    </style>
    <script>
        $(document).ready(function(){
            // $('.btn').click(function(){
            //     alert('出現吧!');
            //     $("#table_1").show();
            //     return false;
            // })
            let start = moment().subtract(30,'days');
            let end = moment();
            function cb(start, end) {
                $('input[name="dates"]').html(start.format('yyyy-mm-dd') + ' - ' + end.format('yyyy-mm-dd'));
            };
           $('input[name="dates"]').daterangepicker({
                startDate: start,
                // endDate: end,
                // minDate: {moment().subtract(30, 'days')},
                // maxDate: {moment().subtract(-30, 'days'), moment()},                
                locale: {
                    format:"YYYY-MM-DD",
                    },
                ranges: {
                'Today': [moment(), moment()],
                'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                'Last 30 Days': [moment().subtract(30, 'days'), moment()],
                'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')],
                'Last month to Next month': [moment().subtract(30, 'days'), moment().subtract(-30, 'days')]
                }
            }, cb);
            cb(start, end);

        })
    </script>
</head>
<body>
    <div class="container">
        <input type="text" name="dates" class="dateranger"/>
    </div>
</body>
</html>
