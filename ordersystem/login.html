<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/forall.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/css/all.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/sign-in.js"></script>
    <title>TKB 客服端預約機制</title>
</head>
<body>
    <div id="content" class="full-width">
        <div id="door" class="clearfix">
            <h1>客服端預約機制登入</h1>
            <form action="">
                <div class="name">
                    <i class="fas fa-user"></i><input type="text" name="userName" id="userName" maxlength="10" autocomplete="off" required><br>
                </div>
                <div class="password">
                    <i class="fas fa-key"></i><input type="password" name="pw" id="pw" autocomplete="off" required>
                </div>
                <div class="else"><a href="#">忘記密碼</a></div>
                <button type="submit" id="login">登入</button>
            </form>
        </div>
        <footer>
            <p class="notice">建議最佳瀏覽器版本：IE8、Chrome 40、Safari 5、FireFox 30 以上版本</p>
        </footer>
    </div>

</body>
</html>
