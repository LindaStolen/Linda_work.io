    <title>圖表</title>

    <style>
        #chart_div {
            width: 800px;
            height: 400px;
            margin: auto;
        }
        /* chart */
        canvas {
            /* width: 80%; */
            height: 500px;
            padding: 20px;
        }
        .tab-container {
            min-width: 600px;
            /* background-color: #fff8d7; */
            border: 0.8px solid #c08c6d;
            border-top: none;
        }
        #reservation {
            display: block;
            min-width: 550px;
        }
        #check {
            display: none;
            min-width: 550px;
        }
        .tabs {
            clear: left;
            min-width: 650px;
            margin: 50px 0 0px;    
        }
        .tabs ul {
            height: 32px;
            border-bottom: 1px solid #c08c6d;
            border-left: 1px solid #c08c6d;
        }
        .tabs li {
            float: left;
            height: 31px;
            line-height: 31px;
            overflow: hidden;
            position: relative;
            margin-bottom: -1px;
            border: 1px solid #c08c6d;
            border-left: none;
            border-bottom: #c08c6d;
            background-color: #fde9dd;
        }
        .tabs li a {
            display: block;
            padding: 0 20px;
        }
        .tabs li a:hover {
            background-color: #967967;
            color: #fff;
        }
        .tabs ul .active a {
            background-color: #967967;
            color: #fff;
        }
    </style>
</head>
<body>
        <div id="chart_div"></div>
        <canvas id="chart"></canvas>
            <div class="tabs">
                <ul>
                    <li><a href="#reservation" class="tab-content">預約人數</a></li>
                    <li><a href="#check" class="tab-content">實到人數</a></li>
                </ul>
            </div>
            <div class="tab-container">
                <div id="reservation" class="content">
                    <canvas id="chart_r1"></canvas>
                    <canvas id="chart_r2"></canvas>
                    <canvas id="chart_r3"></canvas>
                    <canvas id="chart_r4"></canvas>
                </div>
                <div id="check" class="content">
                    <canvas id="chart_c1"></canvas>
                    <canvas id="chart_c2"></canvas>
                    <canvas id="chart_c3"></canvas>
                    <canvas id="chart_c4"></canvas>
                </div>
            </div>
