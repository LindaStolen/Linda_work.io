<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>側邊階層測試</title>
    <link rel="stylesheet" href="scss/bootstrap.css">
    <link rel="stylesheet" href="fontawesome-free-5.5.0-web/css/all.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/slick.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="accordion">
            <div class="card">
                <div class="card-header p-1" id="mainOne">
                <h5 class="mb-0">
                    <button class="btn btn-link text-coffee font-weight-bold" data-toggle="collapse" data-target="#material">
                        國家考試
                    </button>
                </h5>
                </div>
                <div id="material" class="collapse" aria-labelledby="mainOne" data-parent="#accordion">
                    <ul>
                        <li><a href="#">初考(五等)</a></li>
                        <li><a href="#">普考(四等)</a></li>
                        <li><a href="#">高考(三等)</a></li>
                        <li><a href="#">關務特考</a></li>
                        <li><a href="#">鐵路特考</a></li>
                        <li><a href="#">警察考試</a></li>
                        <li><a href="#">調查特考</a></li>
                        <li><a href="#">移民特考</a></li>
                        <li><a href="#">技師考試</a></li>
                    </ul>
                </div>
            </div>
            <div class="card">
                <div class="card-header p-1" id="mainTwo">
                <h5 class="mb-0">
                    <button class="btn btn-link text-coffee font-weight-bold collapsed" data-toggle="collapse" data-target="#collapseTwo">
                        課程
                    </button>
                </h5>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="mainTwo" data-parent="#accordion">
                <div class="">
                    <ul class="courseType pt-2">
                        <li><a href="#">想上課</a></li>
                        <li><a href="#">不想上課</a></li>
                        <li><a href="#">不想上班</a></li>
                        <li><a href="#">想結案</a></li>
                        <li><a href="#">想趕快做完</a></li>
                    </ul>
                </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header p-1" id="mainThree">
                <h5 class="mb-0">
                    <button class="btn btn-link text-coffee font-weight-bold collapsed" data-toggle="collapse" data-target="#collapseThree">
                        教具
                    </button>
                </h5>
                </div>
                <div id="collapseThree" class="collapse" aria-labelledby="mainThree" data-parent="#accordion">
                <div class="card-body">
                    123456789#2
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
